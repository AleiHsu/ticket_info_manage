{% extends 'base_login.html' %}
{% block login %}
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">User name</label>
            <input class="form-control" id="username" type="text" name="username" required placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" id="email" type="email" name="email" required  placeholder="Enter email">
          </div>
          <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" required name="password" placeholder="Password">
                <label for="confirmPassword">Confirm password</label>
                <input class="form-control" id="confirmPassword" type="password" name="confirmpassword" required placeholder="Confirm password">
          </div>
          <!--<a class="btn btn-primary btn-block" href="login.html">Register</a>-->
            {% for err_msg in error_msg %}
            <span style="color:red;">{{ err_msg }}</span>
            {% endfor %}
          <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
{% endblock %}
