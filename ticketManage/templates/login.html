{% extends 'base_login.html' %}
{% block login %}
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" id="username" name="username" required enctype="multipart/form-data" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" required type="password" enctype="multipart/form-data" placeholder="Password">
          </div>
          <span style="color:red;">{{ error_msg }}</span>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <!--<a class="btn btn-primary btn-block" href="index.html">Login</a>-->
          <input type="submit" class="btn btn-primary btn-block" value="Login">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
{% endblock %}
